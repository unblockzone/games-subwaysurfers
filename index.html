<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Subway Surfers</title>
    <style>
        /* Make the iframe take up the full page */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes border around iframe */
        }
    </style>
</head>
<body>
    <!-- Embed the Subway Surfers game -->
    <iframe src="https://xfrapo.github.io/projectroyal/projects/subway-surfers/index.html" title="Subway Surfers Game"></iframe>
</body>
</html>
